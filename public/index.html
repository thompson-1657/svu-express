<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVU Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SVU Express</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add</a>
                    </li>
                    <li class="nav-item dropdown">
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container">

        <h1 class="text-center">Welcome to SVU Express!</h1>

        <form>
            <div class="mb-3">
                <label for="search" class="form-label">Search a character</label>
                <input type="text" class="form-control" id="search">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <div class="row">
        <div id="avatar-container" class="col-md">
            <img id="avatar"></img>
        </div>
        <div id="character-data" class="col-md">
            <p>Name: <span id="name"></span></p>
            <p>Age: <span id="age"></span></p>
            <p>Role: <span id="role"></span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const form = $('form')
        const searchInput = $('#search')
        const avatar = $('#avatar')
        const name = $('#name')
        const age = $('#age')
        const role = $('#role')


        form.on('submit', e => {
            e.preventDefault()
            const searchTerm = searchInput.val()
            $.ajax(`/api/characters/${searchTerm}`)
                .then(characterData => {

                    avatar.attr('src', characterData.avatar)
                    name.text(characterData.name)
                    age.text(characterData.age)
                    role.text(characterData.role)
                })
        })




    </script>
</body>

</html>
